/* Stylish scrolling text */
.scroll-text {
    display: inline-block;
    white-space: nowrap;
    font-size: 3rem;
    font-weight: 900;
    font-family: 'Pacifico', cursive;
    letter-spacing: 3px;
    background: linear-gradient(90deg, #FF9933, #ffffff, #138808);
     -webkit-background-clip:text;
    -webkit-text-fill-color: transparent;
    animation: scroll 12s linear infinite;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

/* Smooth continuous flow */
@keyframes scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

/* Stylish button */
.cws-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    background: linear-gradient(45deg, #FF9933, #138808);
    border: none;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}

.cws-btn:hover {
    background: linear-gradient(45deg, #138808, #FF9933);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}



@keyframes scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

    footer {
        background: rgba(46, 160, 26, 0.268);
        padding: 10px;
        font-size: 1rem;
        font-weight: bolder;
        position: fixed;
        width: 100%;
        bottom: 0;
        z-index: 10;
    }
    /* Floating flag animation */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }

    /* Fireworks effect */
    .firework {
        position: fixed;
        width: 5px;
        height: 80px;
        background: transparent;
        bottom: 0;
        animation: shoot 2s linear infinite;
    }
    .firework::before {
        content: '';
        position: absolute;
        width: 5px;
        height: 80px;
        background: radial-gradient(circle, yellow, red, transparent);
        transform: translateY(-100%);
        animation: explode 0.8s ease-out infinite;
    }
    @keyframes shoot {
        0% { bottom: 0; opacity: 1; }
        80% { opacity: 1; }
        100% { bottom: 80%; opacity: 0; }
    }
    @keyframes explode {
        0% { width: 5px; height: 5px; opacity: 1; }
        100% { width: 60px; height: 60px; opacity: 0; }
    }

    /* Balloon animation */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: 60px;
        height: 80px;
        background: red;
        border-radius: 50%;
        animation: fly 6s linear infinite;
    }
    .balloon::before {
        content: "";
        position: absolute;
        width: 2px;
        height: 60px;
        background: black;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
    }
    @keyframes fly {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-120vh) rotate(360deg); }
    }
</style>
